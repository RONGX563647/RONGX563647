  <style>
    /* 整体页面布局样式 */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: linear-gradient(to right, #44474a, #322f2f);
      min-height: 300vh;
    }

    /* 导航栏样式 */
    nav {
      background-color: #5b707c;
      color: lightgoldenrodyellow;
      padding: 15px 0;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      font-size: 34px;
      font-weight: bold;

    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 20px;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #ccc;
    }

    /* 图片容器样式 */
  .image-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 30px 0;

    }
      .image-container.image {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 30px 0;
      background-color: #f5f5f5;
    }

    /* 单个图片样式 */
  .image {
      width: 350px;
      height: 250px;
      margin: 15px;
      position: relative;
      overflow: hidden;
      border-radius: 5px;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
      transition: box-shadow 0.3s ease;
    }

  .image:hover {
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
    }

  .image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
      border:solid 3px white;
    }

  .image:hover img {
      transform: scale(1.1);
    }

    /* 图片标题样式 */
  .image-title {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 8px;
      text-align: center;
      font-size: 16px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

  .image:hover.image-title {
      opacity: 1;
    }
   aside {

       footer {
